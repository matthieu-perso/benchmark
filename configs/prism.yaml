name: "prism_merged"
type: "merge"
merge_key: "user_id"
merge_sources:
  - name: "survey"
    source: "HannahRoseKirk/prism-alignment"
    subset: "survey"
    keep_columns: ["user_id", "employment_status", "education"]
  - name: "utterances"
    source: "HannahRoseKirk/prism-alignment"
    subset: "utterances"
    keep_columns: ["user_id", "model_response", "score", "user_prompt"]

mappings:
  task_type: "classification"
  prompt: "utterances.user_prompt"
  output: "utterances.model_response"
  split: "train"
  annotation:
    type: "ranking"
    value: "utterances.score"
  user_profile:
    characteristics:
      employment_status: "survey.employment_status"
      education: "survey.education"
    stated_preferences:
      pairwise: []
      scored: []
      categorical: []
      ranked_lists: []
      freeform_text:
        - "survey.response"
        - "utterances.user_prompt"
    observed_preferences:
      click_data: []
      chosen_options: []
    behavior: "merge_metadata(user_id)"




